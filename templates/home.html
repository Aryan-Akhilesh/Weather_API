<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL FORMAT: http://127.0.0.1:5000/api/v1/station/date</p>
<p>For a specific station on a particular date: http://127.0.0.1:5000/api/v1/10/1995-11-28</p>
<p>For a station: http://127.0.0.1:5000/api/v1/10</p>
<p>For a station for whole year: http://127.0.0.1:5000/api/v1/yearly/10/1988</p>
<p>{{data|safe}}</p>
</body>
</html>
